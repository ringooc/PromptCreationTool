<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロンプト作成ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div id="textdisplay">
            <div id="display-area"></div>
        </div>
        <div id="randomdiv">
            <span onclick="showButton()">random</span>
        </div>
        <div id="guiContainer" style="display: none;">
            <button onclick="closeGui()" id="closeGui">X</button>
            <div id="checkboxContainer">

            </div>
            <button onclick="checkCheckboxes()">select</button>
            <label><input type="checkbox" id="autoClose" checked><span>auto close</span></label>
            <label><input type="checkbox" id="myself"><span>myself</span></label>
        </div>

        <h1><span id="togglebutton" onclick="leftToggle()">☰</span> <a href="">プロンプト作成ツール</a></h1>
    </header>
    <div id="container">
        <div id="leftcontainer" style="display: none;">
        </div>
        <div id="centercontainer" title="
ボタンの説明
左クリック : プロンプトに追加
右クリック : 英語をコピー">
        </div>
        <div id="rightcontainer">
            <div id="optionalContainer">
                <div id="output">
                </div>
                <div id="option">
                    <label><input type="checkbox" id="newline" onclick="extractText('destination', 'output')"><span
                            id="newlinespan">new line</span></label>
                    <br>
                    <button id="copy" onclick="copyExtract()">copy</button>
                </div>
                <div id="destination" my_name="container2" title="
ボタンの説明
左クリック : 一つ左の要素と入れ替える
右クリック : プロンプトから外す">
                </div>
                <button id="deleteButton" onclick="clickAllButtons()">Delete all</button>
            </div>
        </div>
    </div>
    
</body>
<script src="array.js"></script>
<script src="script.js"></script>

</html>
