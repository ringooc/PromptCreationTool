<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロンプト作成ツール5</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div id="textdisplay">
            <div id="display-area"></div>
        </div>
        <h1><a href="">プロンプト作成ツール5</a></h1>
    </header>
    <div id="container">
        <div id="leftcontainer">
        </div>
        <div id="centercontainer">
            <p style="color: white;">ボタンの説明:左クリックでプロンプトに追加できます。右クリックで英語をコピーできます。</p>
        </div>
        <div id="rightcontainer">
            <div id="optionalContainer">
                <div id="output">
                </div>
                <div id="option">
                    <label><input type="checkbox" id="newline" onclick="extractText('destination', 'output')"><span
                            id="newlinespan">new line</span></label><br>
                    <button id="copy" onclick="copyExtract()">copy</button>
                </div>
                <p style="color: white; border-bottom: 1px solid black; margin: 0;">ボタンの説明:右クリックでプロンプトから外せます。左クリックで一つ左にずらせます。</p>
                <div id="destination" my_name="container2">
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024
        <a href="https://www.youtube.com/@eden3279" target="_blank" style="color: red;">youtube</a>
    </footer>
